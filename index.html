<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./nft_style.css"/>
  </head>

  <body>
    <header>
      <a href="index.html">NFT</a>
      <a href="./qrcode/qrcode.html">QRCODE</a>
      <a href="./ordersummary/ordersummary.html">ORDER</a>
      <a href="./productreview/product_review.html">PRODUCT</a>
    </header>
    <main>
    <div class="card">
      <div class="image_container">
        <img src="images/image-equilibrium.jpg" alt="image-nft" class="mainImage" />
        <div>
          <img src="images/icon-view.svg" alt="view-nft">
        </div>
      </div>
      <div class="middle_text">
        <a><p class="nft_name">Equilibrium #3429</h1></a>
        <p class="nft_description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price_time_container">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="image-ethereum-symbol">
            <p class="nft_price">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="image-clock-symbol">
            <p class="nft_time">3 days left</p>
          </div>
        </div>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="image-avatar" class="creator_image" />
        <p class="creator_text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  </body>
</html>
