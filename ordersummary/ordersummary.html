<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ordersummary.css" />
  </head>

  <body>
    <header>
      <a href="../index.html">NFT</a>
      <a href="../qrcode/qrcode.html">QRCODE</a>
      <a href="ordersummary.html">ORDER</a>
    </header>
    <div class="background">
      <img
        src="./images/pattern-background-desktop.svg"
        alt="pattern-background-desktop"
      />
    </div>

    <main>
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          class="mainImage"
        />
        <div class="middle_text_container">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan_container">
          <div class="icon_price">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <div class="time_plan">
              <p class="type_plan">Annual Plan</p>
              <p class="plan_price">$59.99/year</p>
            </div>
          </div>
          <a class="change_plan">Change</a>
        </div>
        <a class="button">Proceed to Payment</a>
        <div class="cancel_order">
          <a>Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
